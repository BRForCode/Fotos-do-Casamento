<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos do Casamento | Patr√≠cia & Luiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fdfbf7;
            font-family: 'Montserrat', sans-serif;
        }
        .font-wedding {
            font-family: 'Great Vibes', cursive;
        }
        .btn-gold {
            background: linear-gradient(135deg, #d4af37 0%, #f2d472 100%);
            transition: all 0.3s ease;
        }
        .btn-gold:active {
            transform: scale(0.95);
        }
        #loader {
            border-top-color: #d4af37;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 text-center border border-gray-100">
        <h1 class="text-5xl text-gray-800 font-wedding mb-2">Patr√≠cia & Luiz</h1>
        <div class="h-px w-20 bg-gray-300 mx-auto mb-6"></div>
        
        <p class="text-gray-600 mb-8 leading-relaxed">
            Ficamos muito felizes em ter voc√™ aqui! <br>
            Registre seus melhores momentos e compartilhe conosco.
        </p>

        <div id="uploadArea">
            <label for="fotoInput" class="btn-gold block w-full text-white font-bold py-5 px-4 rounded-2xl cursor-pointer shadow-lg hover:shadow-xl uppercase tracking-widest text-sm">
                üì∏ Enviar Fotos do Evento
            </label>
            <input type="file" id="fotoInput" accept="image/*" multiple class="hidden">
            
            <p class="text-xs text-gray-400 mt-4 uppercase tracking-tighter">Voc√™ pode selecionar v√°rias fotos de uma vez</p>
        </div>

        <div id="statusArea" class="hidden mt-8">
            <div id="loader" class="animate-spin rounded-full h-12 w-12 border-4 border-gray-200 mx-auto mb-4"></div>
            <p id="statusText" class="text-amber-600 font-medium italic">Enviando suas mem√≥rias...</p>
            <p id="counterText" class="text-xs text-gray-500 mt-2"></p>
        </div>

        <div id="successArea" class="hidden mt-8">
            <div class="bg-green-50 text-green-700 p-4 rounded-xl mb-6">
                <span class="text-2xl">‚ù§Ô∏è</span>
                <p class="font-bold">Fotos enviadas com sucesso!</p>
            </div>
            <button onclick="window.location.reload()" class="text-gray-500 underline text-sm">Enviar mais fotos</button>
        </div>

        <footer class="mt-12">
            <p class="text-[10px] text-gray-300 uppercase tracking-[0.3em]">16 de Janeiro de 2026</p>
        </footer>
    </div>

    <script>
        // A sua URL do Google Apps Script
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxeyINVkWz696soJ1mQJniNguB2JHlRpTL7P6u8ABZxl60zU5wGUQ_XC6V80BLcLqaQ/exec';
        
        const input = document.getElementById('fotoInput');
        const uploadArea = document.getElementById('uploadArea');
        const statusArea = document.getElementById('statusArea');
        const successArea = document.getElementById('successArea');
        const statusText = document.getElementById('statusText');
        const counterText = document.getElementById('counterText');

        input.addEventListener('change', async () => {
            const files = input.files;
            if (files.length === 0) return;

            // Mostrar √°rea de carregamento
            uploadArea.classList.add('hidden');
            statusArea.classList.remove('hidden');

            let total = files.length;
            let atual = 0;

            for (let file of files) {
                atual++;
                counterText.innerText = Processando foto ${atual} de ${total};
                
                try {
                    const base64 = await toBase64(file);
                    const data = {
                        base64: base64.split(',')[1],
                        type: file.type,
                        filename: file.name
                    };

                    await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors', // Necess√°rio para evitar erro de CORS no Google Script
                        body: JSON.stringify(data)
                    });

                } catch (e) {
                    console.error('Erro no arquivo:', file.name, e);
                }
            }

            // Finalizar
            statusArea.classList.add('hidden');
            successArea.classList.remove('hidden');
        });

        // Fun√ß√£o para converter imagem para Base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>
</body>
</html>
