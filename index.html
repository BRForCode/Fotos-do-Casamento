<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos do Casamento | Patr√≠cia & Luiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fdfbf7; font-family: 'Montserrat', sans-serif; }
        .font-wedding { font-family: 'Great Vibes', cursive; }
        .btn-gold { 
            background: linear-gradient(135deg, #d4af37 0%, #f2d472 100%);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 text-center border border-gray-50">
        <h1 class="text-5xl text-gray-800 font-wedding mb-2">Patr√≠cia & Luiz</h1>
        <div class="h-px w-16 bg-amber-200 mx-auto mb-6"></div>
        
        <p class="text-gray-600 mb-8 text-sm leading-relaxed">
            Sua presen√ßa √© um presente, e suas fotos s√£o mem√≥rias que queremos guardar para sempre! ‚ù§Ô∏è
        </p>

        <div id="uploadArea">
            <label for="fotoInput" class="btn-gold block w-full text-white font-bold py-5 px-4 rounded-2xl cursor-pointer hover:opacity-90 transition-all uppercase tracking-widest text-sm">
                üì∏ ENVIAR FOTOS
            </label>
            <input type="file" id="fotoInput" accept="image/*" multiple class="hidden">
            <p class="text-[10px] text-gray-400 mt-4 uppercase tracking-widest">Dica: Voc√™ pode selecionar v√°rias de uma vez</p>
        </div>

        <div id="statusArea" class="hidden mt-8 space-y-4">
            <div class="flex justify-center"><div class="loader"></div></div>
            <p id="statusText" class="text-amber-700 font-medium italic italic">Enviando suas mem√≥rias...</p>
            <p id="counterText" class="text-xs text-gray-400"></p>
        </div>

        <div id="successArea" class="hidden mt-8 animate-bounce">
            <div class="bg-green-50 text-green-700 p-6 rounded-2xl">
                <span class="text-4xl">üì∏</span>
                <p class="font-bold mt-2">Recebemos suas fotos!</p>
                <p class="text-sm opacity-80">Muito obrigado por compartilhar esse momento.</p>
            </div>
            <button onclick="window.location.reload()" class="mt-6 text-gray-400 underline text-xs uppercase tracking-widest">Enviar mais fotos</button>
        </div>

        <footer class="mt-12 opacity-30">
            <p class="text-[9px] uppercase tracking-[0.4em]">16 de Janeiro de 2026</p>
        </footer>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxeyINVkWz696soJ1mQJniNguB2JHlRpTL7P6u8ABZxl60zU5wGUQ_XC6V80BLcLqaQ/exec';
        
        const input = document.getElementById('fotoInput');
        const uploadArea = document.getElementById('uploadArea');
        const statusArea = document.getElementById('statusArea');
        const successArea = document.getElementById('successArea');
        const counterText = document.getElementById('counterText');

        input.addEventListener('change', async () => {
            const files = Array.from(input.files);
            if (files.length === 0) return;

            uploadArea.classList.add('hidden');
            statusArea.classList.remove('hidden');

            for (let i = 0; i < files.length; i++) {
                counterText.innerText = Enviando foto ${i + 1} de ${files.length};
                
                try {
                    // 1. Comprime a imagem para n√£o estourar o limite do Google
                    const compressedBase64 = await compressImage(files[i]);
                    
                    const data = {
                        base64: compressedBase64.split(',')[1],
                        type: 'image/jpeg',
                        filename: files[i].name
                    };

                    // 2. Envia para o Google Script
                    await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(data)
                    });

                } catch (e) {
                    console.error('Erro no upload:', e);
                }
            }

            statusArea.classList.add('hidden');
            successArea.classList.remove('hidden');
        });

        // Fun√ß√£o m√°gica para diminuir a foto antes de enviar
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Redimensiona para no m√°ximo 1920px (Full HD)
                        const MAX_WIDTH = 1920;
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Qualidade em 0.7 (70%) - √ìtimo equil√≠brio entre peso e nitidez
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });
        }
    </script>
</body>
</html>
