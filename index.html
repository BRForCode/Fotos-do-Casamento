<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos do Casamento | Patr√≠cia & Luiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fdfbf7; font-family: 'Montserrat', sans-serif; }
        .font-wedding { font-family: 'Great Vibes', cursive; }
        .btn-gold { background: linear-gradient(135deg, #d4af37 0%, #f2d472 100%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 text-center">
        <h1 class="text-5xl text-gray-800 font-wedding mb-2">Patr√≠cia & Luiz</h1>
        <p class="text-gray-600 mb-8 text-sm">Compartilhe suas fotos conosco! ‚ù§Ô∏è</p>

        <div id="uploadArea">
            <label for="fotoInput" class="btn-gold block w-full text-white font-bold py-5 px-4 rounded-2xl cursor-pointer uppercase tracking-widest text-sm">
                üì∏ SELECIONAR FOTOS
            </label>
            <input type="file" id="fotoInput" accept="image/*" multiple class="hidden">
        </div>

        <div id="statusArea" class="hidden mt-8 text-amber-700">
            <p id="counterText" class="font-medium italic">Enviando...</p>
        </div>

        <div id="successArea" class="hidden mt-8 bg-green-50 text-green-700 p-6 rounded-2xl font-bold">
            ‚úÖ Recebemos suas fotos! Obrigado!
        </div>
    </div>

    <script>
        // CERTIFIQUE-SE DE QUE ESTA URL EST√Å CORRETA
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxeyINVkWz696soJ1mQJniNguB2JHlRpTL7P6u8ABZxl60zU5wGUQ_XC6V80BLcLqaQ/exec';
        
        const input = document.getElementById('fotoInput');
        const uploadArea = document.getElementById('uploadArea');
        const statusArea = document.getElementById('statusArea');
        const successArea = document.getElementById('successArea');
        const counterText = document.getElementById('counterText');

        input.addEventListener('change', async function() {
            const files = Array.from(input.files);
            if (files.length === 0) return;

            uploadArea.style.display = 'none';
            statusArea.style.display = 'block';

            for (let i = 0; i < files.length; i++) {
                // Usando concatena√ß√£o simples para evitar erro de sintaxe
                counterText.innerText = "Enviando foto " + (i + 1) + " de " + files.length;
                
                try {
                    const reader = new FileReader();
                    const filePromise = new Promise((resolve) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(files[i]);
                    });

                    const base64Data = await filePromise;
                    const data = {
                        base64: base64Data.split(',')[1],
                        type: files[i].type,
                        filename: files[i].name
                    };

                    await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(data)
                    });

                } catch (e) {
                    console.error("Erro no envio:", e);
                }
            }

            statusArea.style.display = 'none';
            successArea.style.display = 'block';
        });
    </script>
</body>
</html>
